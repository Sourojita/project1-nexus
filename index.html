<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project1-Login/Signup Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <script src="cursor.js"></script>
    <div class="side-icons"></div>
    <div class="wrapper" id="wrapperid">
      <div class="form-wrapper log-in flip">
        <form action="#">
          <div class="logo">
            <h1>Login</h1>
          </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" required>
              <label>Email</label>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" required>
              <label>Pasword</label>
           </div>
          <button type="submit">LOG IN</button>
          <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
        </form>
      </div>

      <div class="form-wrapper sign-up flop">
        <form action="#">
          <div class="logo">
            <h1>Signup</h1>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Username">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <button type="submit">SIGN UP</button>
          <p>Already have an account? <a href="#" class="login-link">Log In</a></p>
        </form>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
  <script src="script.js"></script>
</body>

</html>
